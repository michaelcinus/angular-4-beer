<div class="container" style="margin-top: 15vh;">
      <div class="row">
          <div *ngFor='let b of beers' class="col-xs-12 col-md-6 col-lg-4">
              <div class="card border-0 shadow my-5 p-1" style="height: 900px;">
                <img class="card-img-top img-thumbnail" [src]="b.image_url" alt="Card image cap" style="height: 70%;">
                <div class="card-body text-center">
                  <h5 class="card-title">{{ b.name }}</h5>
                  <p class="overflow-auto" style="height: 60%;">{{ b. description }}</p>
                </div>
                <div class="card-body">
                    <p>vol. {{ b.volume.value }}</p>
                </div>
              </div>
          </div>
      </div>
  </div>
